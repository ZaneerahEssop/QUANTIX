<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="profile-container">
        <h1>Set Up Your <span class="accent-text">Vendor</span> Profile</h1>
        <p>Provide your business details to be discovered by event planners.</p>
        
        <form class="profile-form" action="#" method="POST">
            <div class="profile-pic-group">
                <div class="pic-preview"></div>
                <label for="profile_pic" class="pic-upload-label">
                    Click to Upload Business Logo
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                </label>
            </div>

            <div class="form-group">
                <label for="business_name">Business Name</label>
                <input type="text" id="business_name" name="business_name" placeholder="e.g., Sunny Blooms Florist" required>
            </div>

            <div class="form-group">
                <label for="vendor_category">Vendor Category</label>
                <select id="vendor_category" name="vendor_category" required>
                    <option value="" disabled selected>Select your category...</option>
                    <option value="catering">Catering</option>
                    <option value="photography">Photography</option>
                    <option value="florist">Florist</option>
                    <option value="music">Music / DJ</option>
                    <option value="decor">Decor & Rentals</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contact_person">Contact Person</label>
                <input type="text" id="contact_person" name="contact_person" placeholder="e.g., John Smith" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Business Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890" required>
            </div>

            <div class="form-group">
                <label for="description">Description of Services</label>
                <textarea id="description" name="description" placeholder="Describe what makes your service unique, your specialities, and what clients can expect..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Save & Continue</button>
        </form>
    </main>

</body>
</html>

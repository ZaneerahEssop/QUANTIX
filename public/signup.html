<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="profile-container">
        <h1>Sign Up for <span class="accent-text">(Insert App Name Here)</span></h1>
        <div class="logo-placeholder"></div>
        <form class="profile-form" action="#" method="POST">
            <div class="form-group">
                <label for="role">Select Your Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Choose your role...</option>
                    <option value="vendor">Vendor</option>
                    <option value="planner">Planner</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Sign Up with Google</button>
        </form>
        <p class="signup-note">Already have an account? <a href="login.html" class="signup-link">Login here</a></p>
    </main>
</body>
</html>

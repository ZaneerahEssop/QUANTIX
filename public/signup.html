<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Choose Your Role</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="profile-container">
    <h1>Welcome to <span class="accent-text">Event-ually Perfect</span></h1>
    <div class="logo-placeholder"></div>
        <p>Select your role to get started with a tailored experience.</p>
        <form id="signupForm">
            <div class="role-choices">
                <label class="role-card planner-card">
                    <input type="radio" name="role" value="planner" required style="display:none;">
                    <div class="card-icon">ğŸ—’ï¸</div>
                    <h2>Event Planner</h2>
                    <p>Organize events, find vendors, and manage your projects all in one place.</p>
                </label>
                <label class="role-card vendor-card">
                    <input type="radio" name="role" value="vendor" required style="display:none;">
                    <div class="card-icon">ğŸª</div>
                    <h2>Vendor</h2>
                    <p>Showcase your services, connect with planners, and grow your business.</p>
                </label>
            </div>
            <button type="button" id="googleSignUpBtn" class="submit-btn" style="margin-top:2rem;">Sign Up with Google</button>
        </form>
        <p class="signup-note">Already have an account? <a href="login.html" class="signup-link">Log in here</a></p>
    </main>
        <script type="module" src="/src/app.js"></script>
        <script>
        // Highlight selected card
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
        </script>

</body>
</html>
